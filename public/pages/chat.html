        <!-- Модальне вікно зміни акаунта -->
        <div class="modal fade" id="modal-change-account" role="dialog">
            <div class="modal-content">
        
              <!-- Modal content-->
              
                <div class="header-of-dialog modal-header">
                  <h2 class="dialog-name">Change Account</h2>
                  <button type="button" class="close-dialog">&times;</button>
                </div>
        
                <div class="modal-body">
                <form method="post" class='form' role="form">
                  <table>
                    <tr>
                      <td>
                        <span>First name</span>
                      </td>
                      <td>
                        <input type="text" id="input-first-name-change" name="first-name" autocomplete="name" required>
                      </td>
                    </tr>
      
                    <tr>
                      <td>
                        <span>Second name</span>
                      </td>
                      <td>
                        <input type="text" id="input-second-name-change" name="second-name" required>
                      </td>
                    </tr>
      
                    <tr><td><p class="invalid-msg enter-name-msg">enter name!</p></td></tr>
                  </table>
                  
                </form>
                </div>
      
                <div class="footer-of-dialog modal-footer">
                  <button type="submit" class="ok" id="btnOkChangeAccount">CHANGE</button>
                  <button type="button" class="close-dialog">CANCEL</button>
                </div>
                
              
            </div>
        </div> 
          
        <!-- Модальне вікно вибора нового чату акаунта -->
        <div class="modal fade" id="modal-add-chat" role="dialog">
            <div class="modal-content">
        
              <!-- Modal content-->
              
                <div class="header-of-dialog modal-header">
                  <h2 class="dialog-name">Create Chat</h2>
                  <button type="button" class="close-dialog">&times;</button>
                </div>
        
                <div class="modal-body">
                <form class='form' role="form">
                  <table>
                    <tr>
                      <td>
                        <span>Choose user</span>
                      </td>
                      <td>
                        <select id="users-list">
                            <option value="">
                            </option>
                        </select>
                        <!-- <input type="text" id="find-by-name" name="group"> -->
                      </td>
                      <td>
                        <button type="button" id="add-user">
                            Add
                        </button>
                      </td>
                    </tr>
      
                    <tr>
                      <td>
                        <span>Choosen users:</span>
                      </td>
                      <td id="choosen-users">
                      </td>
                    </tr>
      
                    <tr><td><p class="invalid-msg">User already chosen!</p></td></tr>
                  </table>
                  
                </form>
                </div>
      
                <div class="footer-of-dialog modal-footer">
                  <button type="submit" class="ok" id="btnOkayAddChat">CREATE</button>
                  <button type="button" class="close-dialog">CANCEL</button>
                </div>
            </div>
        </div>
